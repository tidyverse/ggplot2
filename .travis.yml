language: R
cache: packages
sudo: true
dist: trusty

# build matrix; r release has custom env settings
matrix:
  include:
  - r: release
    env: RUN_VDIFFR=true

# all other builds are not customized
r:
- 3.1
- 3.2
- oldrel
- devel

# work around temporary travis + R 3.5 bug
r_packages: devtools

# Install manually because dev vdiffr is not compatible with Appveyor yet
r_github_packages: lionel-/vdiffr

# environment variables set for all builds
env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false

after_success:
  - Rscript -e 'covr::codecov()'

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev
  - Rscript -e 'update.packages(ask = FALSE)'
