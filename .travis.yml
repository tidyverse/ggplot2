language: R
cache: packages
sudo: true
dist: trusty

# build matrix; turn on vdiffr only on r release
matrix:
  include:
  - r: devel
  - r: release
    env: USE_VDIFFR=true
    r_github_packages: lionel-/vdiffr
  - r: oldrel
  - r: 3.2
    # TODO: devtools 2.0 raises warnings if some packages are not available
    r_github_packages: "r-lib/devtools@v1.13.5"
  - r: 3.1
    # TODO: devtools 2.0 raises warnings if some packages are not available
    r_github_packages: "r-lib/devtools@v1.13.5"

# environment variables set for all builds
env:
  global:
  # don't treat missing suggested packages as error
  - _R_CHECK_FORCE_SUGGESTS_=false
  # switch off vdiffr by default
  - USE_VDIFFR=false

after_success:
  - Rscript -e 'covr::codecov()'

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev
  - Rscript -e 'update.packages(ask = FALSE)'
